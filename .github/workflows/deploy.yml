name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable GitHub Actions Debug Logs
        run: |
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        working-directory: ./bktutor_backend
        run: |
          echo "Start Maven build at: $(date)"
          mvn clean package -DskipTests
          echo "Finish Maven build at: $(date)"

      - name: Show JAR info before upload
        run: |
          echo "Listing JAR file:"
          ls -lh bktutor_backend/target/
          echo "Time: $(date)"

      - name: Copy JAR to EC2 (Debug Mode)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          source: "bktutor_backend/target/bktutor-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/app/bktutor"
          strip_components: 2
          debug: true

      - name: Execute deployment script on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Running deploy script at: $(date)"
            /home/ec2-user/app/bktutor/deploy.sh
            echo "Deploy script finished at: $(date)"
